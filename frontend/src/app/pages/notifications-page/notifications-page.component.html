<div class="py-32 px-[20%] flex flex-col gap-8">
    <form [formGroup]="form">
        <div class="w-full flex flex-row gap-4">
            <mat-form-field class="flex flex-1">
                <mat-label>Input</mat-label>
                <input matInput formControlName="conteudoMensagem" placeholder="Ex: Olá, tudo bem?">
            </mat-form-field>
    
            <button mat-fab extended (click)="sendNotification()">
                <mat-icon>send</mat-icon>
                Enviar Notificação
            </button>
        </div>
    </form>

    <app-notification [notifications]="notifications"></app-notification>
</div>
